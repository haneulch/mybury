<html lang="ko">
<head>
  <title>Mybury Notice</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<style>
  body {
    max-width: 480px;
    margin: auto;
  }

  .title {
    margin: 28px 24px 17px 24px;
  }

  .title p {
    margin: 0;
    min-height: 30px;
    font-size: 20px;
    font-weight: bold;
    line-height: 30px;
  }

  .content {
    margin: 0 24px;
    font-size: 16px;
    color: #666666;
    line-height: 26px;
  }

  .content pre {
    margin: 0;
    white-space: break-spaces;
  }

  #content {
    min-height: 100%;
    height: fit-content;
    border: 1px #dddddd solid;
  }

  .faq {
    margin: 40px 24px;
    border: 1px #222 solid;
    border-radius: 8px;
    padding: 16px 17px;
  }

  .faq p {
    padding: 0;
    margin: 0;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
  }

  .hide {
    display: none;
  }
</style>

<script src="../../static/js/vue/vue.js"></script>
<script src="../../static/js/jquery-3.5.1.slim.min.js"></script>

<body>
<div id="content">
  <div class="title">
    <p class="mb0 mt0" v-bind:class="{hide : !notice.tag}">[{{notice.tag}}]</p>
    <p>{{notice.title}}</p>
  </div>
  <div class="content">
    <pre>{{notice.content}}</pre>
  </div>
  <div @click="sendMail(notice.title)" class="faq" v-bind:class="{hide : notice.isFaq}">
    <p>문의하기</p>
  </div>
</div>

<script src="../../static/js/vue/vue_notice_detail.js" type="module"></script>
</body>
</html>
